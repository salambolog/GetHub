<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.GetHub</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>


</head>
<body>
<!-- <nav class="navbar-inverse"> -->
<p class="navType animated slideInDown">.Gethub<img src="public/img/GetHUB.png"></p>
<div class="bar">
<h1 class="advert animated zoomInRight" style='margin-left: 40px;'>This Application is a simple <strong>API</strong></h1>
<!-- </nav> -->

<div class="container" ng-app="App">
  <div ng-controller="Controller">

    <div class="form-group">
          <label for="">Type in a github username</label>
          <input type="text" class="form-control" ng-model="username"></input>
    </div>
            <ul>
                  <li ng-repeat="event in events">
                          {{event.actor.login}} - {{event.repo.name}} - {{event.repo.url}}
                  </li>
            </ul>
  </div>
</div>


<!-- <script src="node_modules/angular/angular.js"></script> -->
<script src="controller.js"></script>
<script type="app.js"></script>
</body>
</html>
